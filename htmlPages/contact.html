<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Asmaa Aldossari | Portfolio</title>
  </head>
  <body>
    <!-- LOGO -->
    <header class="glass-header">
      <a href="#" class="logo p-2">Asmaa</a>
    </header>
    <!-- NAVBAR -->
    <div class="d-flex justify-content-center p-5">
      <nav class="d-flex justify-content-around align-items-center">
        <a href="about.html"><i class="bi bi-question-circle-fill"></i></a>
        <a href="blog.html"><i class="bi bi-book-fill"></i></a>
        <a href="contact.html"><i class="bi bi-envelope-at-fill"></i></a>
        <a href="https://github.com/asmaldossari"><i class="bi bi-github"></i></a>
      </nav>
    </div>
 

    <!--Contact-->
    <section class="container-lg">
      <div class="d-flex justify-content-center">
        <div class="contact-glass">
          <div class="text-center par-contact">
            <h1>welcome!</h1>
            <div class="contact-triangle"></div>
          </div>
          <div class="d-flex justify-content-around ">
          <div class="col-md-4  text-center text-md-start d-flex align-items-center pb-5">
            <h2>Fill out the form</h2>
          </div>
          <form class="contact-form d-flex flex-column col-md-3">
            <div class="mb-3 ">
              <input
                type="email"
                class="form-control"
    
                placeholder="Email"
              />
            </div>
            <div class="mb-3">
              <input
                class="form-control"
                type="text"
                placeholder="Title"
                aria-label="default input example"
              />
            </div>
            <div class="mb-3">
              <textarea class="form-control" placeholder="Write your email" rows="3"></textarea>
            </div>
            <div >
            <input class="btn btn-form" type="button" value="Send">
          </div>
          </div>
          </form>
          
        </div>
      </div>
    </section>
   <!-- FOOTER -->
   <footer>
    <div class="line"></div>
    <div class="foot p-3 d-flex justify-content-between">
      <div class="foot-text ps-5 pt-3">
        <h1><i class="bi bi-c-circle"></i> 2023 Asmaa Aldossari</h1>
      </div>
      <ul class="list-inline pe-5 pt-3">
        <a href="about.html"> <li class="list-inline-item">about</li></a>
        <a href="https://github.com/asmaldossari">
          <li class="list-inline-item">github</li></a
        >
        <a href="blog.html"> <li class="list-inline-item">blog</li></a>
        <a href="contact.html"> <li class="list-inline-item">contact</li></a>
      </ul>
    </div>
  </footer>

    <!--JAVASCRIPT PART-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
